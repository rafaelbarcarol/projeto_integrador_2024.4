<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/styles.css" rel="stylesheet" />
    <title>Editar Perfil</title>
    <style>
      body {
        background-color: #f0f4f8;
      }
      .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 2rem;
        color: #333333;
      }
      label {
        font-weight: bold;
        color: #555555;
      }
      p {
        margin: 0;
        padding: 12px;
        border-radius: 8px;
        background-color: #e6f7ff;
        color: #000000;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 8px;
      }
      input:focus {
        border-color: #2a9d8f;
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 12px;
      }
      .save-btn {
        background-color: #2a9d8f;
        color: white;
      }
      .back-btn {
        background-color: darkblue;
        color: #fff;
      }
      .delete-btn {
        background-color: #e63946;
        color: white;
      }
    </style>
    <script>
      function salvarPerfil() {
        const senhaAtual = document.getElementById("senha-atual").value;
        const novaSenha = document.getElementById("nova-senha").value;
        const confirmarSenha = document.getElementById("confirmar-senha").value;

        if (novaSenha !== confirmarSenha) {
          alert("As novas senhas n√£o correspondem.");
          return;
        }

        if (novaSenha === "") {
          alert("A nova senha n√£o pode estar vazia.");
          return;
        }

        alert("Informa√ß√µes salvas com sucesso!");
        window.location.href = "home.html";
      }
    </script>
  </head>
  <body
    class="bg-custom-blue text-white flex flex-col items-center justify-center min-h-screen"
  >
    <div class="container">
      <div class="header">
        <h1>üë§ Editar Perfil</h1>
      </div>

      <div class="mb-4">
        <label>Nome:</label>
        <p>Seu Nome</p>
      </div>

      <div class="mb-4">
        <label>Email:</label>
        <p>seuemail@example.com</p>
      </div>

      <div class="mb-4">
        <label>Senha Atual:</label>
        <input type="password" id="senha-atual" placeholder="Sua Senha Atual" />
      </div>

      <div class="mb-4">
        <label>Nova Senha:</label>
        <input type="password" id="nova-senha" placeholder="Nova Senha" />
      </div>

      <div class="mb-4">
        <label>Confirmar Nova Senha:</label>
        <input
          type="password"
          id="confirmar-senha"
          placeholder="Confirmar Nova Senha"
        />
      </div>

      <button class="save-btn" onclick="salvarPerfil()">
        Salvar Informa√ß√µes
      </button>
      <button class="delete-btn" onclick="window.location.href='delete.html'">
        Excluir Conta
      </button>
      <button class="back-btn" onclick="window.location.href='home.html'">
        Voltar
      </button>
    </div>
  </body>
</html>
