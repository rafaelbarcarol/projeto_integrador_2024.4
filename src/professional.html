<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descrição do Profissional</title>
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
      <img
        src="./psychologist.jpg"
        alt="Foto do Profissional"
        class="w-full h-48 object-cover"
      />
      <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-800">Nome Sobrenome</h1>
        <p class="text-gray-600">Profissão</p>
        <div class="flex items-center mt-2">
          <span class="text-yellow-500"
            >&#9733;&#9733;&#9733;&#9733;&#9734;</span
          >
          <span class="ml-2 text-gray-600">(4.0)</span>
        </div>
        <button
          class="mt-4 w-full bg-blue-400 text-white py-2 rounded-md hover:bg-blue-500"
        >
          Contatar
        </button>
        <div class="mt-4 flex justify-between text-gray-600">
          <span class="flex items-center">
            <strong class="text-gray-800">10</strong> anos de experiência
          </span>
          <span class="flex items-center">
            <strong class="text-gray-800">200</strong> clientes atendidos
          </span>
        </div>
        <h2 class="mt-6 text-xl font-semibold text-gray-800">Avaliações</h2>
        <div class="mt-4 border-t pt-4">
          <p class="text-gray-800">
            <strong>Cliente A:</strong> O profissional foi excelente e muito
            atencioso!
          </p>
          <div class="flex items-center mt-1">
            <span class="text-yellow-500"
              >&#9733;&#9733;&#9733;&#9733;&#9734;</span
            >
            <span class="ml-2 text-gray-600">(4.0)</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
