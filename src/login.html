<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-custom-blue text-white"
  >
    <h1 class="text-3xl font-bold mb-6">Login</h1>

    <form
      action="home.html"
      method="GET"
      class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-96"
    >
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        />
      </div>

      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-700"
          >Senha</label
        >
        <input
          type="password"
          id="senha"
          required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        Entrar
      </button>
    </form>

    <p class="mt-4 text-center text-gray-300">
      NÃ£o tem uma conta?
      <a href="password.html" class="text-blue-400 hover:underline"
        >Inscrever-se</a
      >
    </p>
  </body>
</html>
