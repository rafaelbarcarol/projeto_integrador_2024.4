<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/styles.css" rel="stylesheet" />
    <title>Inscrever-se</title>
    <script>
      function criarConta() {
        const email = document.querySelector('input[type="email"]').value;
        const novaSenha = document.getElementById("nova-senha").value;
        const repetirSenha = document.getElementById("repetir-senha").value;

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Por favor, insira um email v√°lido.");
          return;
        }

        if (novaSenha === repetirSenha && novaSenha !== "") {
          alert("Conta criada com sucesso! Entrando no app...");
          window.location.href = "home.html";
        } else {
          alert("As senhas n√£o correspondem ou est√£o vazias.");
        }
      }
    </script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen py-8"
  >
    <h1 class="text-3xl font-semibold mb-8 text-center text-blue-600">
      üìù Inscrever-se
    </h1>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <!-- Nome -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2">Nome</label>
        <input
          type="text"
          placeholder="Seu Nome"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2"
          >Email</label
        >
        <input
          type="email"
          placeholder="Seu Email"
          required
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Senha -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2"
          >Crie sua Senha</label
        >
        <input
          type="password"
          id="nova-senha"
          placeholder="Nova Senha"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Repetir Senha -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2"
          >Repita sua Senha</label
        >
        <input
          type="password"
          id="repetir-senha"
          placeholder="Repetir Senha"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Bot√£o de cria√ß√£o de conta -->
      <button
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        onclick="criarConta()"
      >
        Criar Conta
      </button>
    </div>

    <!-- Bot√£o voltar -->
    <button
      class="mt-6 text-blue-600 text-sm font-medium hover:text-blue-700 focus:outline-none"
      onclick="window.location.href='login.html'"
    >
      J√° tem uma conta? Voltar para login
    </button>
  </body>
</html>
